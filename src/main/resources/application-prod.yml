server:
  port: 8081
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  # h2 데이터베이스 연결
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${rds.hostname}:${rds.port}/${rds.db.name}
    username: ${rds.username}
    password: ${rds.password}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      '[hibernate.default.batch_fetch_size]': 100



logging:
  level:
    '[com.example.banksample]': info